<!DOCTYPE html>
  <!--[if lte IE 7]> <html class="no-js oldie ie7" lang="en"> <![endif]-->
  <!--[if IE 8]> <html class="no-js oldie ie8" lang="en"> <![endif]-->
  <!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no" />
    <title>Firefeed - by Firebase</title>
    <meta name="description" content="An open source Twitter clone built with Firebase">
    <link href="img/favicon.png" rel="shortcut icon" />
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon" />
    <link href="css/global.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
  </head>

  <body>
    <div id="wrapper">

      <header id="header">
        Hello Firebase
      </header>
      <script id="tmpl-index-header" type="text/html">
        <a target="_blank" href="http://github.com/firebase/firefeed" class="ribbon-github">
          <img src="www/img/ribbon-github.png" alt="Fork me on GitHub" />
        </a>
        <a target="_blank" href="http://firebase.github.io" class="ribbon-curl">
          <img src="www/img/curl-static.gif" width="200" height="200" alt="Official example"></a>
        </a>
      </script>
      <script id="tmpl-page-header" type="text/html">
        <div class="wrapper cf">
          <h1 class="logo"><a href="#" id="top-logo"><img src="www/img/wordmark.png" alt="Firefeed" /></a></h1>
          <nav>
            <a id="search-button" href="#">Search</a>
            {{#user}}
            &nbsp;|&nbsp;
            <a id="logout-button" href="#">Logout</a>
            {{/user}}
          </nav>
        </div>
      </script>

      <div id="body">
      </div>
      



  </body>
</html>
